group 'SpringTestDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    /* mavenCentral()*/
    maven{ url"http://maven.aliyun.com/nexus/content/groups/public"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
group 'SpringTestDemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    /*---------------------Spring相关依赖-------------------------*/
    //Spring核心包
    compile 'org.springframework:spring-core:4.2.4.RELEASE'
    //Spring的面向切面编程,提供AOP(面向切面编程)实现
    compile 'org.springframework:spring-aop:4.2.4.RELEASE'
    //Spring IOC得基础实现
    compile 'org.springframework:spring-beans:4.2.4.RELEASE'
    compile 'org.springframework:spring-context:4.2.4.RELEASE'
}
